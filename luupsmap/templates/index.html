<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/furtive/furtive.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/picker.css') }}" >

  <!-- JS -->
  <script src="{{ url_for('static', filename='js/map.js') }}"></script>
  <script src="{{ url_for('static', filename='js/modal.js') }}"></script>
  <script src="{{ url_for('static', filename='js/picker.js') }}"></script>
  <script src="{{ url_for('static', filename='js/picker.de-DE.js') }}"></script>

  <title>LUUPSMAP - Die Wienkarte</title>
  <link href="{{ url_for('static', filename='img/fav.ico') }}" rel="shortcut icon"/>
</head>
<body class="bg--off-white fnt--dark-gray">

<header class="bg--white fnt--dark-gray">
  <section class="p1">
    <span class="h4">
      <span class="bg--green logo heart">
        <svg viewBox="0 0 39.472 33.556999">
          <use xlink:href="{{ url_for('static', filename='svg/heart.svg') }}#heart"></use>
        </svg>
      </span>
      <strong>LUUPSMAP</strong>
      <span class="city-name"><span>Wien</span></span>
    </span>
    {% block header_controls %}{% endblock %}
  </section>
</header>

<main>
  {% block content %}{% endblock %}
</main>

<footer>
  <section class="txt--center">
    <small>
      Mit
      <svg viewBox="0 0 39.472 33.556999" class="icon-tiny">
        <use xlink:href="{{ url_for('static', filename='svg/heart.svg') }}#heart"></use>
      </svg>
      gemacht von <a href="https://github.com/Team-LANS">Team LANS</a>
    </small>
  </section>
</footer>

<script>
</script>
</body>
</html>
